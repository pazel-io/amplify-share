<amplify-authenticator class="login-page">
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <div style="color: #C4C4C4">
      <h1>Welcome {{ user.username }}!</h1>
      <amplify-button (click)="signOut()">Sign Out</amplify-button>
    </div>
  </ng-template>
</amplify-authenticator>
